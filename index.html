<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stats Preview Card</title>
</head>

<body>
    <main class="container">
        <div class="grid-content">
            <div class="main-content">
                <h1 class="heading-style">Get <span>insights</span> that help your business grow.</h1>
                <p class="para-style">Discover the benefits of data analytics and make better decision regarding
                    revenue,
                    customer experience, and overall efficency</p>
                <div class="grid-stats">
                    <div>
                        <p class="stats">10k+</p>
                        <p class="stats-text">companies</p>
                    </div>
                    <div>
                        <p class="stats">314</p>
                        <p class="stats-text">templates</p>
                    </div>
                    <div>
                        <p class="stats">12M+</p>
                        <p class="stats-text">queries</p>
                    </div>
                </div>
            </div>
            <div class="gradient"></div>
        </div>
    </main>
</body>

</html>
